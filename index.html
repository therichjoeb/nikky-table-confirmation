<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 90%;
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h2 {
            text-align: center;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Table Assignment</h2>
    <p>Enter a code to find the table number and position:</p>
    <input type="text" id="codeInput" placeholder="Enter code">
    <button onclick="findTable()">Search</button>

    <div id="result" class="result" style="display: none;">
        <p id="tableNumber"></p>
        <p id="position"></p>
    </div>
</div>

<script>

    function findTable() {
        const code = document.getElementById('codeInput').value;
        let found = false;

        for (const row of data) {
            if (row.Codes.split(', ').includes(code)) {
                document.getElementById('tableNumber').innerText = `Table: ${row.Tables}`;
                document.getElementById('position').innerText = `Position: ${row.Positioning}`;
                found = true;
                break;
            }
        }

        const resultDiv = document.getElementById('result');
        if (found) {
            resultDiv.style.display = 'block';
        } else {
            resultDiv.style.display = 'none';
            alert('Code not found');
        }
    }
</script>

</body>
</html>
